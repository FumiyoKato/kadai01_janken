<html lang="ja">
 
<head>
    <meta charset="UTF-8">
    <title>じゃんけん</title>
    <link rel="stylesheet" href="css/janken.css">

    <!-- /// じゃんけん結果判定プログラム /// -->
    <script>
        function janken(user) {
        // コンピュータの手の画像ファイル名を配列に保存
        let pcJankens = ["gu_rev.png", "choki_rev.png", "pa_rev.png"];
    
        // ユーザの手の画像ファイル名を配列に保存
        let userJankens = ["gu.png", "choki.png", "pa.png"];
    
        // コンピュータの手を乱数(0～2)で作成
        let pc = Math.floor(Math.random() * 3);
    
        // ユーザの手の画像を表示するimgタグをDOMツリーから検索
        let userImg = document.getElementById("userImg");
        // 検索したimgタグのsrc属性に該当するファイル名を設定
        userImg.src = "img/" + userJankens[user];
    
        // コンピュータの手の画像を表示するimgタグをDOMツリーから検索
        let pcImg = document.getElementById("pcImg");
        // 検索したimgタグのsrc属性に該当するファイル名を設定
        pcImg.src = "img/" + pcJankens[pc];
    
        // ユーザから見た勝敗結果(文字列)を2次元配列に保存
        let result = [["あいこ", "勝ち", "負け"],
                    ["負け", "あいこ", "勝ち"],
                    ["勝ち", "負け", "あいこ"]];
    
        // 勝敗結果を2次元配列から表示させる
        document.getElementById("result").textContent = result[user][pc];
    }
    </script>
    <!-- <script src="js/janken.js"></script> -->

    <style>
        #res {
            font-size: 3rem;
            text-align: center;
        }
    </style>
</head>
 
<body>
    <header>
        <h1>じゃんけん</h1>
        <h2>「あなたの手を選択してください」</h2>
    </header>

    <table id="lineup" width="800px">
        <tr>
            <td align="center"><img src="img/gu.png" alt="グー" width="60%" onclick="janken(0)"></td>
            <td align="center"><img src="img/choki.png" alt="チョキ" width="60%" onclick="janken(1)"></td>
            <td align="center"><img src="img/pa.png" alt="パー" width="60%" onclick="janken(2)"></td>
        </tr>
    </table>


    <!-- /// 区切り線 /// -->
    <hr>

    <!-- /// 結果表示領域 /// -->
    <table id="lineup" width="800px">
        <tr>
            <th>あなたの手</th>
            <th>コンピュータの手</th>
        </tr>
        <div id="kekka">
            <tr>
                <td align="center"><img src="" id="userImg" width="60%"></td>
                <td align="center"><img src="" id="pcImg" width="60%"></td>
            </tr>
            <tr>
                <td colspan="2" id="res">
                    <p id="result"></p>
                </td>
            </tr>
        </div>
    </table>
</body>
 
</html>
